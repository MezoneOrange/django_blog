{% extends 'services/index.html' %}
{% load crispy_forms_tags %}

{% block site_title %}{{ title }}{% endblock site_title %}

{% block center %}
    <div class="container reg">
        <form method="POST" class="d-flex flex-column">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" name="button" class="btn btn-outline-success btn-lg align-self-end">Зарегистрироваться</button>
        </form>
        <hr>
        <div>
            Уже зарегистрированы? <a href="{% url 'services-auth' %}">Войти в учетную запись</a>
        </div>
    </div>
{% endblock center %}
